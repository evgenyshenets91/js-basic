<style>
.remove-button {
  position: absolute;
  top: 0;
  right: 0;
}

.container {
  position: relative;
  width: 400px;
  height: 100px;
  background-color: red;
  border: 1px solid yellow;
}

.container p {
  font-size: 50px;
  margin: 0;
  padding: 0;
}

</style>

<div class="container">
  <p>Первый див</p>
<button class="remove-button">[x]</button>
</div>
<div class="container">
    <p>Второй див</p>
<button class="remove-button">[x]</button>
</div>
<div class="container">
    <p>Третий див</p>
<button class="remove-button">[x]</button>
</div>

<script>
var buttons = document.querySelectorAll('.remove-button');

for (var i = 0; i < buttons.length; i++) {

var button = buttons[i];
  button.onclick = function () {
    var el = this.parentNode; // определяем наш див, который планируем удалить
    el.parentNode.removeChild(el); // чеоез parentNode удаляем див

  }

}

</script>
